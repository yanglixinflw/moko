<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            list-style: none;
            text-decoration: none;
        }
        ul{
            width: 100px;
            height:300px;
            float: left;
        }
        li{
            width: 100%;
            height:100px;
            border:1px solid #000000;
        }
        li a{color:black;}
        div{
            float: right;
        }
        .hover{
            color:#00AA91;
        }
    </style>
</head>
<body>
<ul>


</ul>
<div>
    我是demo2
</div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script>
    $(function(){
        var str=`
        <li>
            <a href="demo1"+1+".html" class="al">首页</a>
        </li>
        <li><a href="demo2.html"> 个人资料</a></li>
    <li><a href="demo3.html"> 我的好友</a></li>
        `
        $("ul").append(str);
        $("li a").each(function(){
            $this = $(this);
            console.log($this[0].href);
            if($this[0].href==String(window.location.href)){
                $this.addClass("hover");
            }
        });
    })
</script>
</html>
